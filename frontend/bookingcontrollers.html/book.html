<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailExpress - Book Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <!-- Copy the same nav from index.html -->
    </nav>

    <!-- Booking Form Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h2 class="h4 mb-0"><i class="bi bi-ticket-perforated"></i> Book New Ticket</h2>
                        </div>
                        <div class="card-body">
                            <form id="bookingForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="fromStation" class="form-label">From Station</label>
                                        <select class="form-select" id="fromStation" required>
                                            <option value="">Select station</option>
                                            <option>New York</option>
                                            <option>Washington DC</option>
                                            <option>Boston</option>
                                            <option>Chicago</option>
                                            <option>Philadelphia</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="toStation" class="form-label">To Station</label>
                                        <select class="form-select" id="toStation" required>
                                            <option value="">Select station</option>
                                            <option>New York</option>
                                            <option>Washington DC</option>
                                            <option>Boston</option>
                                            <option>Chicago</option>
                                            <option>Philadelphia</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="journeyDate" class="form-label">Date of Journey</label>
                                        <input type="date" class="form-control" id="journeyDate" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="trainNumber" class="form-label">Train Number (Optional)</label>
                                        <input type="text" class="form-control" id="trainNumber">
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label for="passengers" class="form-label">Number of Passengers</label>
                                        <select class="form-select" id="passengers">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="class" class="form-label">Class</label>
                                        <select class="form-select" id="class">
                                            <option>Economy</option>
                                            <option>Business</option>
                                            <option>First Class</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-search"></i> Search Trains
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="bg-dark text-white py-4">
        <!-- Copy the same footer from index.html -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
